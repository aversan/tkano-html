<section>
	<div class="mb-5 border-bottom border-light text-center title-container">
		<h2 class="mb-0 pb-3 d-inline-block title">Стать партнером</h2>
	</div>
	<div class="container">
		<form>
		  <div class="row">
		  	  <div class="col-12 col-sm-9 col-md-7 mx-auto">
				  <div class="form-group mb-5">
				    <label class="form-label text-gray font-weight-medium pb-1" for="c-firstname">Имя*</label>
				    <input class="form-control" type="text" id="c-firstname" required>
				  </div>
				  <div class="form-group mb-5">
				    <label class="form-label text-gray font-weight-medium pb-1" for="c-lastname">Фамилия*</label>
				    <input class="form-control" type="text" id="c-lastname" required>
				  </div>
				  <div class="form-group mb-5">
				    <label class="form-label text-gray font-weight-medium pb-1" for="c-phone">Телефон*</label>
				    <input class="form-control" type="text" id="c-phone" required data-module="phone-number-mask">
				  </div>
				  <div class="form-group mb-5">
				    <label class="form-label text-gray font-weight-medium pb-1" for="c-email">Эл. почта</label>
				    <input class="form-control" type="email" id="c-email">
				  </div>
				  <div class="form-group mb-3">
				    <label class="form-label text-gray font-weight-medium pb-1" for="c-comment">Комментарий</label>
				    <textarea class="form-control" rows="8" id="c-comment"></textarea>
				    <small class="form-text text-muted mt-2 ml-4">* - обязательные поля для заполнения</small>
				  </div>
				  <div class="custom-control custom-checkbox">
				    <input type="checkbox" class="custom-control-input" id="c-subscribe">
				    <label class="custom-control-label text-muted mt-2" for="c-subscribe">Получать специальные предложения и персональные скидки от Tkano</label>
				  </div>
				  <div class="mt-5">
				  	<button type="submit" class="btn btn-primary btn-block">Отправить</button>
				  	<small class="form-text text-muted mt-4">Нажимая кнопку «отправить», я <a class="text-black" href="" target="_blank">даю согласие на передачу и обработку персональных данных</a>, а также подтверждаю, что ознакомлен с <a class="text-black" href="" target="_blank">Политикой конфиденциальности</a>.</small>
				  </div>
			  </div>
		  </div>
		</form>
	</div>
</section>
